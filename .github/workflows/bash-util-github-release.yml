name: rs-util-github-release

on:
  push

jobs:
  build-and-release:
    name: build and release
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3.5.3

      - name: github release
        run: ./github-release.sh
        env:
          GH_TOKEN: ${{ github.token }}
